<ion-header>
  <ion-toolbar style="text-align: center; height: 80px;" color='tertiary'>
    <ion-title>PassWordAll</ion-title>
    <ion-icon name="ellipsis-vertical-outline" style="float: right; font-size: 30px;" (click)='manuPopover("ttt",$event);'></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-card style="height: 70px;margin-top: 20px;" *ngFor="let tmp of this.datas">

    <ion-row>

      <ion-col size="2.5">
        <ion-avatar style="width: 40px;height: 40px;margin-top: 10px;margin-left: 5px;">
          <img src="https://{{tmp.url}}/favicon.ico">
        </ion-avatar>
      </ion-col>

      <ion-col>
        <ion-row>
          <ion-card-title style="font-size: 20px; margin-top: 8px;"><b>{{tmp.url}}</b></ion-card-title>
        </ion-row>
        <ion-row>
          <ion-card-subtitle style="margin-top: 5px;">{{tmp.username}}</ion-card-subtitle>
        </ion-row>

      </ion-col>

      <ion-col size="2.5">
        <div style="font-size: 30px; margin-top: 13px;" (click)='presentPopover(tmp,$event)'>
          <span >
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
          </span>
        </div>
      </ion-col>

    </ion-row>
  </ion-card>
</ion-content>


<ion-button class="button"  shape="round" (click)="adddata()">
  <span>
    <ion-icon name="add" class="icon"></ion-icon>
  </span>
</ion-button>
